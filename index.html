<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hack Alert!</title>
<style>
/* Styling for the popup */
.popup {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0,0,0,0.4); /* Black background with opacity */
}

/* Content inside the popup */
.popup-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* 80% width */
  text-align: center;
  font-family: Arial, sans-serif;
}

/* Close button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- The popup -->
<div id="hackPopup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closeHackPopup()">&times;</span>
    <h2>Hack Alert!</h2>
    <p>Your system has been hacked!</p>
    <p>Please panic responsibly.</p>
  </div>
</div>

<script>
// Function to open the hack alert popup
function openHackPopup() {
  document.getElementById("hackPopup").style.display = "block";
}

// Function to close the hack alert popup
function closeHackPopup() {
  document.getElementById("hackPopup").style.display = "none";
}

// Automatically open the hack alert after 3 seconds (for demonstration purposes)
setTimeout(openHackPopup, 3000);
</script>

</body>
</html>
